{% block top %}
<section>
  <div class="header">
    <div class="header-content">
      <h1>Bem vindo
        {% if current_user.is_authenticated %}
        {{ current_user.nome }}
        {% endif %}
      </h1>
    </div>
  </div>
</section>
{% endblock top %}

{% block main %}
<div class="columns">
  {{ list_item.cards([1,2,3,4])}}
</div>
{% endblock main %}
