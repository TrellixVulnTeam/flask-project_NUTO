{% extends "base.html" %}
{% import "macros/list_item_index.html.j2" as list_item %}
{% block top %}
<section>
  <div class="header">
    <div class="header-content">
      <h1 class="nome">Bem vindo
          {% if current_user.is_authenticated %}
          {{ current_user.nome }}
          {% endif %}
      </h1>
    </div>
  </div>
</section>
{% endblock top %}

{% block main %}
<div class="columns">
  {{ list_item.cards(get_item) }}
</div>
{% endblock main %}
