<!DOCTYPE html>
{% extends "base.html" %}

{% block top %}
<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1>Login</h1>
    </div>
  </div>
</section>
{% endblock %}


{% block main %}

<div class="oi">
  <form class='login-form' action='{{url_for("site.login")}}' method='post' enctype='multipart/form-data'>
    {{form.csrf_token}}
    
    {{form.email.label}}<br>
    {{form.email(_class="control has-icons-left has-icons-right" ,size=20, placeholder="")}}<br>

    {{form.password.label}}<br>
    {{form.password(size=20)}}<br>

    <input class="btnSignUp" type='submit' value='submit' onclick="logged()"/>
  </form>

{% endblock %}
